    #     cd /home/ubuntu/retrofun_api
    #     docker compose down --remove-orphans || true
    #     docker compose pull
    #     make docker
    #   args:
    #     executable: /bin/bash
    
    - name: Run app using docker compose
      shell: |
        cd /home/ubuntu/retrofun_api
        sudo docker compose down --remove-orphans || true
        sudo docker compose pull
        sudo make docker
      args:
        executable: /bin/bash
